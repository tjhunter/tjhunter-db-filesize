{% extends "layout.html" %}
{% block body %}
  <h2>Log in using your Dropbox credentials.</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dd><input id="remembermebutton" type="checkbox" name="remember" value="yes">Remember me
      <dd><input id="loginbutton" type="submit" value="Login">
    </dl>
  </form>
{% endblock %}
